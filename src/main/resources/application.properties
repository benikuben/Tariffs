server.port=8082
#tariffResponse db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/tariffs
spring.datasource.username=${POSTGRES_USER:benik}
spring.datasource.password=${POSTGRES_PASSWORD:123}
#hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.org.hibernate.envers.do_not_audit_optimistic_locking_field=false
#liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.jpa.hibernate.ddl-auto=validate
#kafka
spring.kafka.properties.bootstrap.servers=${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}
spring.kafka.producer.acks=all
spring.kafka.producer.transaction-id-prefix=tariffResponse

